<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora Estadistica</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Scripts -->
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="formCal">
            <div class="title">
                <h1>Calculadora Estadistica</h1>
            </div>
            <div class="input">
                <input type="textfield" id="list" name=\"data\" value="" placeholder="ex: 10.0,15.0,22.0">
                <button class="button" type="submit" onClick="app.send()">Calcular</button>
            </div>
            <div class="result">
                <div class="row">
                    <label for="mean">mean:</label>
                    <output id="avg" />
                </div>
                <div class="row">
                    <label for="stdv">stdv:</label>
                    <output id="stdv" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
